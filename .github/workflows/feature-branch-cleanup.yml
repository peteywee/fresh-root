# [P0][CI][WORKFLOW] Feature branch auto-cleanup on merge
# Tags: P0, CI, WORKFLOW, GOVERNANCE

name: Feature Branch Auto-Cleanup

on:
  pull_request:
    types: [closed]
    branches:
      - dev

permissions:
  contents: write
  pull-requests: read

jobs:
  cleanup:
    if: github.event.pull_request.merged == true && !startsWith(github.event.pull_request.head.ref, 'main') && !startsWith(github.event.pull_request.head.ref, 'docs-tests-logs')
    runs-on: ubuntu-latest
    name: Delete merged feature branch

    steps:
      - name: Get branch name
        id: branch
        run: |
          echo "name=${{ github.event.pull_request.head.ref }}" >> $GITHUB_OUTPUT

      - name: Delete branch
        uses: dawidd6/action-delete-branch@v3
        with:
          branches: ${{ steps.branch.outputs.name }}
          github_token: ${{ github.token }}
        continue-on-error: true

      - name: Log cleanup
        run: |
          echo "ðŸ§¹ Cleaned up feature branch: ${{ steps.branch.outputs.name }}"

  verify-merge-quality:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    name: Verify merge quality

    steps:
      - name: Checkout merged code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm -w typecheck

      - name: Lint
        run: pnpm -w lint --fix || true

      - name: Post merge summary
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… **Feature Merge Complete**\n\n- Branch merged to **dev**\n- Source branch auto-deleted\n- Code quality verified\n\nðŸ“Š **Next Steps:**\n1. Features are now in dev\n2. Dev branch auto-deploys to staging\n3. When ready, create PR from dev â†’ main for production release`
            })
