name: CI Tests

on:
  push:
    branches: [main, master, develop, "merge/**"]
  pull_request:
    branches: [main, master, develop]

jobs:
  unit-and-lint:
    name: Unit, Typecheck & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install pnpm
        run: npm i -g pnpm@9
      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile
      - name: Typecheck
        run: pnpm -w typecheck
      - name: Lint
        run: pnpm -w lint
      - name: Run safe unit tests (workspace)
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        run: pnpm -w test:safe

  rules-tests:
    name: Firestore Rules Tests
    runs-on: ubuntu-latest
    needs: unit-and-lint
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install pnpm
        run: npm i -g pnpm@9
      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile
      - name: Run Firestore rules tests (emulator)
        # This uses the repo's test:rules:ci which runs emulators:exec
        env:
          FIRESTORE_EMULATOR_HOST: "localhost:8080"
        run: pnpm -w test:rules:ci
