# Fresh Schedules CI
# Minimal, working CI pipeline for main and dev branches
#
# Runs: typecheck, test, build
# Lint is non-blocking until codebase cleanup is complete

name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: |
          echo "## ðŸ” Typecheck Results" >> $GITHUB_STEP_SUMMARY
          if pnpm -w typecheck; then
            echo "âœ… Typecheck passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Typecheck failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Pattern Validation
        continue-on-error: true
        run: |
          echo "## ðŸ“Š Pattern Validator Results" >> $GITHUB_STEP_SUMMARY
          if node scripts/validate-patterns.mjs; then
            echo "âœ… Pattern validation passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Pattern violations detected (see report)" >> $GITHUB_STEP_SUMMARY
            if [ -f pattern-validation-report.json ]; then
              ERRORS=$(jq '.errors | length' pattern-validation-report.json 2>/dev/null || echo "0")
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "| Category | Count |" >> $GITHUB_STEP_SUMMARY
              echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
              echo "| Tier 0 Errors | $(jq '[.errors[] | select(.tier==0)] | length' pattern-validation-report.json 2>/dev/null || echo "0") |" >> $GITHUB_STEP_SUMMARY
              echo "| Total Violations | $ERRORS |" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Lint (non-blocking)
        continue-on-error: true
        run: |
          echo "## ðŸ§¹ Lint Results" >> $GITHUB_STEP_SUMMARY
          pnpm lint 2>&1 | tee lint-output.txt || true
          ERROR_COUNT=$(grep -c "error" lint-output.txt 2>/dev/null || echo "0")
          WARN_COUNT=$(grep -c "warning" lint-output.txt 2>/dev/null || echo "0")
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Type | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| âŒ Errors | $ERROR_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| âš ï¸ Warnings | $WARN_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸ Lint is non-blocking until codebase cleanup" >> $GITHUB_STEP_SUMMARY

      - name: Test
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          if pnpm test; then
            echo "âœ… Tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          echo "## ðŸ—ï¸ Build Results" >> $GITHUB_STEP_SUMMARY
          # Build packages first (excluding web app which may have issues)
          pnpm --filter "@fresh-schedules/*" build || true
          echo "âœ… Package builds attempted" >> $GITHUB_STEP_SUMMARY

      - name: Build web app
        continue-on-error: true  # Non-blocking until all issues fixed
        run: |
          if pnpm --filter "@apps/web" build; then
            echo "âœ… Web app build passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Web app build failed (non-blocking)" >> $GITHUB_STEP_SUMMARY
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit
        run: |
          echo "## ðŸ”’ Security Audit" >> $GITHUB_STEP_SUMMARY
          pnpm audit --json > audit.json 2>&1 || true
          
          if [ -f audit.json ]; then
            VULN_COUNT=$(jq '.metadata.vulnerabilities | .critical + .high + .moderate + .low // 0' audit.json 2>/dev/null || echo "0")
            CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' audit.json 2>/dev/null || echo "0")
            HIGH=$(jq '.metadata.vulnerabilities.high // 0' audit.json 2>/dev/null || echo "0")
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”´ Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ  High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "| Total | $VULN_COUNT |" >> $GITHUB_STEP_SUMMARY
            
            if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "âš ï¸ High/Critical vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
            else
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "âœ… No critical vulnerabilities" >> $GITHUB_STEP_SUMMARY
            fi
          fi
