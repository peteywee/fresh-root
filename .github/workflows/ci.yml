name: CI (lint, typecheck, rules, api)

on:
  pull_request:
    branches: ["develop", "main"]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Use PNPM
        uses: pnpm/action-setup@v4
        with: { version: 9.1.0 }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Cache Firebase Emulators
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('firebase.json') }}
          restore-keys: |
            ${{ runner.os }}-firebase-emulators-

      - name: Install
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Lint (best-effort)
        run: pnpm -w lint || true

      - name: Typecheck
        run: pnpm -w typecheck

      - name: Firestore & Storage Rules Tests (CI ports)
        run: pnpm -w test:rules:ci

      - name: API Unit Tests
        run: pnpm --filter @fresh-schedules/api test

      - name: API Build
        run: pnpm --filter @fresh-schedules/api build
