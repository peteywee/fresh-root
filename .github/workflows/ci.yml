name: CI (lint, typecheck, rules, api)

on:
  pull_request:
    branches: [ "develop", "main" ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Use PNPM
        uses: pnpm/action-setup@v4
        with: { version: 9 }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Lint (best-effort)
        run: pnpm -w lint || true

      - name: Typecheck
        run: pnpm -w typecheck

      - name: Firestore Rules Tests
        run: pnpm -w test:rules

      - name: API Unit Tests
        run: pnpm --filter @fresh-schedules/api test

      - name: API Build
        run: pnpm --filter @fresh-schedules/api build
