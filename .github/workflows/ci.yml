name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"     # optional: speeds Node modules caching integration

      # Install pnpm so 'pnpm' is available on PATH
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8           # pin to the major/minor you want (example: 8). Adjust if repo requires a different version.

      # Cache pnpm store to speed subsequent runs
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install dependencies deterministically
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Lint
      - name: Lint
        run: pnpm lint
        # if you want to fail fast on warnings set strict flags on lint scripts

      # Unit tests (use --reporter or CI flags as appropriate)
      - name: Run tests
        run: pnpm test -- --ci --runInBand

      # Build app
      - name: Build
        run: pnpm build

      # Optional: Playwright smoke tests (uncomment/adjust if Playwright is configured)
      - name: Install Playwright browsers
        if: ${{ always() }}
        run: pnpm exec playwright install --with-deps

      - name: Playwright smoke tests
        if: ${{ always() }}
        run: pnpm exec playwright test --project=chromium --config=playwright.config.ts --reporter=github
        continue-on-error: false

      - name: Upload test artifacts (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            test-results/
            playwright-report/

      - name: CI job finished
        run: echo "CI job finished"
