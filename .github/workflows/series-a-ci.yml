name: Series A CI
on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SKIP_PATTERN_VALIDATOR: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: true

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        continue-on-error: true  # Non-blocking until codebase lint cleanup complete
        run: |
          echo "## ðŸ” Lint Results" >> $GITHUB_STEP_SUMMARY
          pnpm lint 2>&1 | tee lint-output.txt || true
          ERROR_COUNT=$(grep -c "error" lint-output.txt || echo "0")
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ Lint errors: $ERROR_COUNT (non-blocking)" >> $GITHUB_STEP_SUMMARY

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build
