name: Generate Visuals

on:
  workflow_dispatch:
  push:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.12.1'

jobs:
  generate:
    name: Regenerate docs/visuals
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate visuals
        run: pnpm visuals:generate

      - name: Create PR if visuals changed
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(docs): regenerate visuals"
          title: "chore(docs): regenerate visuals"
          body: |
            Automated update of generated visuals under docs/visuals.

            Generated by: `pnpm visuals:generate`
          branch: "automation/generate-visuals"
          delete-branch: true
          add-paths: |
            docs/visuals/**
            docs/DEPENDENCY_REMEDIATION_REPORT.md
