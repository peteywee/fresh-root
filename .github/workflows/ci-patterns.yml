name: Patterns & Symmetry (Production Standard: 90+)

on:
  pull_request:
    branches: [ main, develop, dev ]
  push:
    branches: [ main, dev ]

jobs:
  validate-patterns:
    name: Pattern Validator (90+ threshold)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Run Pattern Validator (90+ threshold)
        env:
          FRESH_PATTERNS_MIN_SCORE: '90'
        run: pnpm lint:patterns
        continue-on-error: false

      - name: Comment PR on Failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ùå **Pattern Validation Failed (90+ Standard)**\n\nYour PR does not meet the production standard.\n\n**To fix:**\n\`\`\`bash\npnpm lint:patterns:verbose\n\`\`\`\n\nCommit requirements:\n- ‚úÖ Zero Tier 0/1 violations (security & integrity)\n- ‚úÖ Pattern score ‚â• 90 (production ready)\n- ‚úÖ All headers present\n- ‚úÖ All validations in place\n\nüìö [See Standards](../docs/standards/00_STANDARDS_INDEX.md)`
            })
