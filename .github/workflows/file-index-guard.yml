name: file-index-guard

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - dev

jobs:
  verify-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Generate & Check
        run: |
          node scripts/index/generate-file-index.mjs --check || (
            echo "::warning::File index is stale. Regeneratingâ€¦"
            node scripts/index/generate-file-index.mjs --write
            git diff -- docs/INDEX.md || true
            exit 1
          )
